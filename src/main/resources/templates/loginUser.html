<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link href="../css/home.css" rel="stylesheet" type="text/css">
<link href="../css/homePage.css" rel="stylesheet" type="text/css">
<script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../js/jquery.form.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#loginForm").ajaxForm(function (data) {
                alert(data);
                if(data=="登录成功"){
                    $(location).attr('href', '../user');
                }else{
                    location.reload();
                }

            });
        })
    </script>
</head>
<body>
<div class="top">
    <ul>
        <li><a href="../" style="background-color: grey;">首页</a></li>
        <li><a>课程中心</a>
            <ul>
                <li><a href="../course">选课中心</a></li>
                <li><a href="../chapter">已选课程</a></li>
                <li><a href="../course/manage">课程管理</a></li>
            </ul>
        </li>
        <li><a>考试中心</a>
            <ul>
                <li><a href="../exam">我的考试</a></li>
                <li><a href="../exam/manage">考试管理</a></li>
            </ul>
        </li>
        <li><a>学习记录</a>
            <ul>
                <li><a href="../progress">学习进度</a></li>
                <li><a href="../score">成绩查询</a></li>
            </ul>
        </li>
    </ul>
</div>
<div class = "mainpage">
    <div class="panel panel-default" style="width: 300px; height: 300px; margin: 0 auto; margin-top: 50px">
        <div class="panel-heading">
            <h3 class="panel-title">登录</h3>
        </div>
        <div class="panel-body">
            <form id = "loginForm" th:action="@{/user/login}" th:method="post">
                <div class="input-group input-group">
                    <span class="input-group-addon">用户id</span>
                    <input type="text" class="form-control" name="userid" >
                </div>
                <div class="input-group input-group" style="margin-top: 50px">
                    <span class="input-group-addon">密码</span>
                    <input type="text" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 30px">登录</button>
            </form>
            <button type="button" class="btn btn-link" style="margin-top: 10px" ><a href = "../user/insertuser">没有账号？点击注册</a></button>
        </div>
    </div>

</div>

</body>
</html>
